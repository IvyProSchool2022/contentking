<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Bot</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Doctor-Bot</div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <div class="thinking-container" id="thinking-container">
                Doctor-Bot is thinking <span class="loading"></span>
            </div>
            <input type="text" id="message-input" class="input-box" placeholder="Type a message..." autofocus>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script defer>
        async function sendMessage() {
            const inputBox = document.getElementById("message-input");
            const chatBody = document.getElementById("chat-body");
            const thinkingContainer = document.getElementById("thinking-container");

            const userMessage = inputBox.value.trim();
            if (!userMessage) return;

            addMessageToChat(userMessage, 'user');
            inputBox.value = '';  // Clear input

            thinkingContainer.style.display = 'flex';

            const response = await fetch('/chat', {  // Using relative URL for deployment compatibility
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            const botMessage = data.response;

            thinkingContainer.style.display = 'none';

            typeMessage(botMessage, 'bot');
        }

        function addMessageToChat(message, sender, isTyping = false) {
            const chatBody = document.getElementById("chat-body");
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            if (isTyping) {
                messageElement.classList.add('typing');
            }
            messageElement.textContent = message;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
            return messageElement;
        }

        function typeMessage(message, sender) {
            const chatBody = document.getElementById("chat-body");
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            chatBody.appendChild(messageElement);

            let index = 0;
            const typingSpeed = 5;

            function typeChar() {
                if (index < message.length) {
                    messageElement.textContent += message.charAt(index);
                    index++;
                    setTimeout(typeChar, typingSpeed);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }
            }

            typeChar();
        }
    </script>

</body>
</html>
